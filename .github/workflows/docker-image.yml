name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Setup Docker Buildx (если нужно)
          uses: docker/setup-buildx-action@v2
  
        - name: Login to DockerHub
          run: make login
  
        - name: Run make build
          run: make build
      
        - name: Run make push
          run: make build
