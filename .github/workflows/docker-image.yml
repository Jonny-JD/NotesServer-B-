name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
      runs-on: self-hosted
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Login to Hub
          run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
        - name: Make gradlew executable
          run: chmod +x ./gradlew
  
        - name: Run make build
          env: 
            DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
            DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
            GITHUB_SHA: ${{ github.sha }}
          run: make build
      
        - name: Run make push
          env: 
              DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
              DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          run: make push
          
        - name: Kube config
          run: |
            mkdir -p ~/.kube
            echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

        - name: Run kube update deployment
          run: make kube-update-deployment
        
        - name: Rollout waiting
          run: kubectl rollout status deployment/backend -n prod
        
